<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Form</title>

    <!-- CSS & Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <style>
        * { font-family: Poppins, sans-serif; }

        body { overflow-x: hidden; }

        #signup, #login {
            position: absolute;
            align-items: center;
            width: 100%;
            top: 0;
            left: 0;
            transition: all 0.5s ease;
        }

        /* Hide login by default */
        #login { visibility: hidden; left: 100%; }

        img { object-fit: cover; height: 100vh; }
    </style>
</head>

<body>

    <!-- SIGNUP -->
    <div class="row" id="signup">
        <div class="col-12 col-md-6 p-5">
            <form id="signupForm">
                <h3 class="text-center fw-bold">Create an Account</h3>
                <p class="text-center text-secondary">Use your Email to create an account</p>

                <label class="fw-bold">First Name</label>
                <input class="form-control mb-2" type="text" id="fname" required>

                <label class="fw-bold">Last Name</label>
                <input class="form-control mb-2" type="text" id="lname" required>

                <label class="fw-bold">Email</label>
                <input class="form-control mb-2" type="email" id="email" required>

                <label class="fw-bold">Password</label>
                <input class="form-control mb-3" type="password" id="pass" required>

                <button class="btn w-100 text-white" style="background:#ae19cc;">Sign Up</button>
            </form>

            <p class="text-center text-secondary mt-3">
                Already have an account? 
                <a style="cursor:pointer;" id="sign_in_link">Sign In</a>
            </p>
        </div>

        <div class="col-12 col-md-6 d-none d-md-block">
            <img src="assets/hand-hold-phone-image.jpg" class="w-100">
        </div>
    </div>

    <!-- Sign In -->
    <div class="row" id="login">
        <div class="col-12 col-md-6 p-5">
            <form id="loginForm">
                <h3 class="text-center fw-bold">Sign In</h3>
                <p class="text-center text-secondary">Welcome back! Please login below.</p>

                <label class="fw-bold">Email</label>
                <input class="form-control mb-2" type="email" id="login_email" required>

                <label class="fw-bold">Password</label>
                <input class="form-control mb-3" type="password" id="login_pass" required>

                <button class="btn w-100 text-white" style="background:#ae19cc;">Sign In</button>
            </form>

            <p class="text-center text-secondary mt-3">
                Not a user yet? 
                <a style="cursor:pointer;" id="sign_up_link">Create Account</a>
            </p>
        </div>

        <div class="col-12 col-md-6 d-none d-md-block">
            <img src="assets/privacy-policy-image.jpg" class="w-100">
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
